<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-for.html</title> 
</head>
<body>

    <table border="1" style="border-collapse:collapse ;" > 
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>           
        </tr>
        <tr>
           <!--<td>63309010002</td>
            <td>กฤษณะ</td>
            <td>หินตะ</td>-->
            <script>
                 
                for (let i=1 ; i<6 ; i++){
                document.writeln("<tr>")                
                document.writeln("<td>"+i+"</td>")   
                document.writeln("<td>กฤษณะ</td>") 
                document.writeln("<td>หินตะ</td>") 
                document.writeln("</tr>")       
                }   

            </script>
        </tr>
    </table>
  
</body>
</html>
